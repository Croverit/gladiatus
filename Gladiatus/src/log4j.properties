#############################################
# Configuration for the log4j logging system
#############################################

# Establish logger names
log4j.rootLogger=DEBUG, consoleAppender
log4j.logger.vn.semaphore.picture=INFO, gladiatusFileAppender

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{yyyy-MM-DD HH:mm:ss.SSS} %m %n

log4j.appender.captureFileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.captureFileAppender.File=gladiatus.log
log4j.appender.captureFileAppender.MaxFileSize=10MB
log4j.appender.captureFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.captureFileAppender.layout.ConversionPattern=%m %n
