{% extends "base.html" %}
{% block content %}
{{ block.super }}
<div><table border="0" cellpadding="8" cellspacing="0" width="100%">
	<tbody>
		<tr>
			<td>
			<table id="events" cellpadding="6" cellspacing="1" width="100%">
				<tbody>
					<tr align="center">
						<td class="header">Status</td>
						<td class="header">Actions</td>
						<td class="header">Type</td>
						<td class="header">EventID</td>
						<td class="header">Solution<br>Serial</td>
						<td class="header">Messages Sent</td>
						<td class="header">Origin Time</td>
						<td class="header">Magnitude</td>
					</tr>
					<tr style="display: none;" id="dummy_event">
						<td class="row">
							<a href="#" id="dummy_event_status" style="vertical-align: middle;"><img border="0"/></a>
							<span id="dummy_event_status_text"></span>
						</td>
						<td class="row">
							<a href="#" id="dummy_event_update">Edit</a>, 
							<a href="#" id="dummy_event_view">View Sent</a>
						</td>
						<td class="row"></td>
						<td class="row"></td>
						<td class="row"></td>
						<td class="row"></td>
						<td class="row"></td>
						<td class="row"></td>
					</tr>
					<tr style="display: none;" id="dummy_event_displacement">
						<td colspan="8" bgcolor="#EDF6F9">
						<table border="0" cellpadding="0" cellspacing="0" width="100%">
							<tbody>
								<tr>
									<td><iframe style="height: 0px;" name="dummy_event_detail" id="dummy_event_detail"
										frameborder="0" width="100%"></iframe></td>
								</tr>
							</tbody>
						</table>
						</td>
					</tr>
					<tr>
						<td class="summary" colspan="8">Total events: {{events.count}}</td>
					</tr>
				</tbody>
			</table>
			</td>
		</tr>
	</tbody>
</table></div>
<script src="/js/auction.js" type="text/javascript" language="javascript"></script>
{% endblock %}
